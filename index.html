<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container mt-5" id="container">
        <div class="row">
            <h2 class="text-center">Creamer's Creamery Birthday Booking Form</h2>
            <p class="text-center">Enter the form below to complete the checkout process</p>
        </div>
        <form action="#" id="orderForm">
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name"
                            autocapitalize="on">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="email" class="form-control" id="lastName" placeholder="Enter Last Name"
                            autocapitalize="on">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com"
                            autocapitalize="on">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="package" class="form-label">Please select the type of birthday package
                            below</label>
                        <select class="form-select" id="package" aria-label="Birthday Package">
                            <option selected>-- Choose --</option>
                            <option value="basic" id="basic">Basic Package</option>
                            <option value="premium" id="premium">Premium Package</option>
                            <option value="deluxe" id="deluxe">Deluxe Package</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="dayTime" class="form-label">Please select the desired day and time for the
                            birthday</label>
                        <select class="form-select" id="dayTime" aria-label="Day and Time">
                            <option selected>-- Choose--</option>
                            <option value="weekdayAfternoon" id="weekdayAfternoon">Weekday Afternoon</option>
                            <option value="weekdayEvening" id="weekdayEvening">Weekday Evening</option>
                            <option value="weekendAfternoon" id="weekendAfternoon">Weekend Afternoon</option>
                            <option value="weekendEvening" id="weekendEvening">Weekend Evening</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p>Each add-on selected is an additional $10.75 on the final price.</p>
                    <div class="mb-3">
                        <div class="form-check mb-3 mt-3">
                            <input class="form-check-input" type="checkbox" id="pizza">
                            <label class="form-check-label" for="pizza">Pizza Included</label>
                        </div>
                        <div class="form-check mb-3 mt-3">
                            <input class="form-check-input" type="checkbox" id="drinks">
                            <label class="form-check-label" for="drinks">Drinks Included</label>
                        </div>
                        <div class="form-check mb-3 mt-3">
                            <input class="form-check-input" type="checkbox" id="decorations">
                            <label class="form-check-label" for="decorations">Decorations Included</label>
                        </div>
                        <div class="form-check mb-3 mt-3">
                            <input class="form-check-input" type="checkbox" id="iceCream">
                            <label class="form-check-label" for="iceCream">Ice Cream Included</label>
                        </div>
                        <div class="form-check mb-3 mt-3">
                            <input class="form-check-input" type="checkbox" id="tour">
                            <label class="form-check-label" for="tour">Tour Included</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Select estimated number of guests attending</label>
                        <div class="form-check mb-3 mt-3">
                            <input class="form-check-input" type="radio" name="guests" id="guests1">
                            <label class="form-check-label" for="guests1">1-10 Guests</label>
                        </div>
                        <div class="form-check mb-3 mt-3">
                            <input class="form-check-input" type="radio" name="guests" id="guests2">
                            <label class="form-check-label" for="guests2">11-20 Guests</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Payment Method</label>
                        <div class="form-check mb-3 mt-3">
                            <input class="form-check-input" type="radio" name="payment" id="creditCard">
                            <label class="form-check-label" for="creditCard">Credit Card</label>
                        </div>
                        <div class="form-check mb-3 mt-3">
                            <input class="form-check-input" type="radio" name="payment" id="cash">
                            <label class="form-check-label" for="cash">Cash</label>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="mb-3">
                        <label for="comments" class="form-label">Comments</label>
                        <textarea class="form-control" id="comments" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-sm" id="submitBtn">Submit</button>
            <button type="reset" class="btn btn-danger btn-sm" id="resetBtn">Reset</button>

        </form>

        <div class="outputDiv" id="outputDiv"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
